    <div class='header'>
        <h1>Bookshelf</h1>
    </div>
    <div class='addBook'>..add your book +</div>
    <div class='books'>

    <div class='bookForm'>
        <h2>Add Book</h2>

        <input type='number' placeholder='Pages' id='pages'>

        <input type='button' value='add Book' id='submit'>
    </div>
